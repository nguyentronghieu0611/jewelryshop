<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hoàn tất đăng ký</title>
</head>
<body>
<div th:if="${err}==0">
    <div class="alert alert-info">Tài khoản của bạn đã được xác thực! Vui lòng đăng nhập để sử dụng</div>
</div>
<div th:if="${err}==1">
    <div class="alert alert-info">Đường dẫn không tồn tại hoặc token không hợp lệ!</div>
</div>
<div th:if="${err}==2">
    <div class="alert alert-info">Token đã hết hạn, click vào đây để gửi lại mail!</div>
</div>
</body>
</html>
